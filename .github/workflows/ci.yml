name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install Redis CLI
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Lint Code
        run: npm run lint

      - name: Check Formatting
        run: npm run format:check

      - name: Build All Packages
        run: npm run build

      - name: Run Tests
        env:
          DATABASE_URL: "file:./packages/api/.runtime/test.db"
          NODE_ENV: "test"
          REDIS_URL: "redis://localhost:6379"
          JWT_SECRET: "test-jwt-secret-key-for-ci-minimum-32-chars"
          COOKIE_SECRET: "test-cookie-secret-key-for-ci"
          MASTER_MNEMONIC: "test test test test test test test test test test test junk"
          TELEGRAM_BOT_TOKEN: "test-token"
          TELEGRAM_ADMIN_CHAT_ID: "123456789"
        run: npm test

      - name: Run Benchmarks (Node 20 only)
        if: matrix.node-version == '20.x'
        run: npm run bench
